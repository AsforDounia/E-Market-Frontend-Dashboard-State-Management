openapi: 3.0.0
info:
  title: E-Market API
  version: 2.0.0
  description: API documentation for E-Market platform
servers:
  - url: http://localhost:3000/api/v2
    description: Development server (V2)
  - url: http://localhost:3000/api/v1
    description: Development server (V1)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Category:
      type: object
      required:
        - name
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        deletedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Product:
      type: object
      required:
        - title
        - description
        - price
        - stock
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
          minimum: 0
        stock:
          type: number
          minimum: 0
        imageUrl:
          type: string
          default: ''
        deletedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        categories:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
    User:
      type: object
      required:
        - fullname
        - email
        - password
      properties:
        _id:
          type: string
        fullname:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        role:
          type: string
          enum:
            - user
            - admin
          default: user
        deletedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CartItem:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: number
          minimum: 1
        price:
          type: number
    Coupon:
      type: object
      required:
        - code
        - type
        - value
      properties:
        _id:
          type: string
        code:
          type: string
        type:
          type: string
          enum:
            - percentage
            - fixed
        value:
          type: number
        minAmount:
          type: number
        maxDiscount:
          type: number
        usageLimit:
          type: number
        isActive:
          type: boolean
        expiresAt:
          type: string
          format: date-time
    Notification:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        type:
          type: string
          enum:
            - product
            - order
            - system
        title:
          type: string
        message:
          type: string
        isRead:
          type: boolean
        createdAt:
          type: string
          format: date-time
    Order:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            type: object
        totalAmount:
          type: number
        status:
          type: string
          enum:
            - pending
            - paid
            - shipped
            - delivered
            - cancelled
        createdAt:
          type: string
          format: date-time
    Review:
      type: object
      required:
        - productId
        - rating
      properties:
        _id:
          type: string
        userId:
          type: string
        productId:
          type: string
        rating:
          type: number
          minimum: 1
          maximum: 5
        comment:
          type: string
        isApproved:
          type: boolean
        createdAt:
          type: string
          format: date-time
    UpdateProduct:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
          minimum: 0
        stock:
          type: number
          minimum: 0
        imageUrls:
          type: array
          items:
            type: string
            format: url
        categoryIds:
          type: array
          items:
            type: string
    UpdateCategory:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
paths:
  /categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Create a new category
      tags:
        - Categories
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: Category created
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /categories/{id}:
    get:
      summary: Get category by ID
      tags:
        - Categories
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    put:
      summary: Update a category
      tags:
        - Categories
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategory'
      responses:
        '200':
          description: Category updated
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Category not found
    delete:
      summary: Delete a category (soft delete)
      tags:
        - Categories
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Category not found
  /products:
    get:
      summary: Get all products with search and filters
      tags:
        - Products
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search in product title and description
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category name or category ID
        - in: query
          name: minPrice
          schema:
            type: number
          description: Minimum price filter
        - in: query
          name: maxPrice
          schema:
            type: number
          description: Maximum price filter
        - in: query
          name: inStock
          schema:
            type: boolean
          description: Filter products in stock (true/false)
      responses:
        '200':
          description: List of products (filtered if parameters provided)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              example:
                - _id: 507f1f77bcf86cd799439011
                  title: Laptop
                  description: High performance laptop
                  price: 999.99
                  stock: 10
                  imageUrl: https://example.com/laptop.jpg
                  categories:
                    - _id: 507f1f77bcf86cd799439012
                      name: Electronics
    post:
      summary: Create a new product
      tags:
        - Products
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                price:
                  type: number
                stock:
                  type: number
                categoryIds:
                  type: array
                  items:
                    type: string
                  description: Array of category IDs.
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Product images (up to 5).
      responses:
        '201':
          description: Product created
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /products/{id}:
    get:
      summary: Get product by ID
      tags:
        - Products
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
    put:
      summary: Update a product
      tags:
        - Products
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProduct'
      responses:
        '200':
          description: Product updated
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Product not found
    delete:
      summary: Delete a product
      tags:
        - Products
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Product not found
  /users:
    get:
      summary: Get all users
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /users/{id}:
    get:
      summary: Get user by ID
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
    delete:
      summary: Delete a user (soft delete)
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
  /users/{id}/role:
    put:
      summary: Update user role
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum:
                    - user
                    - seller
                    - admin
      responses:
        '200':
          description: User role updated
        '400':
          description: Invalid role
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
  /admin/logs:
    get:
      summary: View recent server logs
      description: Allows an admin to view the last lines from the latest log file.
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  file:
                    type: string
                    example: app-2025-10-31.log
                  logs:
                    type: array
                    items:
                      type: string
                    example:
                      - '[2025-10-31 10:21:45] INFO: Server started on port 3000'
                      - '[2025-10-31 10:22:10] ERROR: MongoDB connection failed'
        '401':
          description: Unauthorized - Missing or invalid token
        '403':
          description: Forbidden - Admin access required
        '500':
          description: Server error while reading logs
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullname
                - email
                - password
              properties:
                fullname:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input
  /auth/login:
    post:
      summary: User login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials
  /auth/logout:
    post:
      summary: User logout
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful
  /cart/add:
    post:
      summary: Add item to cart
      tags:
        - Cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                quantity:
                  type: number
                  minimum: 1
      responses:
        '200':
          description: Item added to cart
        '401':
          description: Unauthorized
  /cart:
    get:
      summary: Get user cart
      tags:
        - Cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart retrieved
        '401':
          description: Unauthorized
    delete:
      summary: Clear entire cart
      tags:
        - Cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart cleared
        '401':
          description: Unauthorized
  /cart/item/{productId}:
    put:
      summary: Update cart item quantity
      tags:
        - Cart
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: number
                  minimum: 1
      responses:
        '200':
          description: Cart item updated
        '401':
          description: Unauthorized
    delete:
      summary: Remove item from cart
      tags:
        - Cart
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item removed from cart
        '401':
          description: Unauthorized
  /coupons:
    post:
      summary: Create a new coupon
      tags:
        - Coupons
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coupon'
      responses:
        '201':
          description: Coupon created
        '401':
          description: Unauthorized
    get:
      summary: Get all coupons (admin only)
      tags:
        - Coupons
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all coupons
        '401':
          description: Unauthorized
  /coupons/seller:
    get:
      summary: Get seller coupons
      tags:
        - Coupons
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of seller coupons
        '401':
          description: Unauthorized
  /coupons/{id}:
    get:
      summary: Get coupon by ID
      tags:
        - Coupons
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Coupon found
        '404':
          description: Coupon not found
    delete:
      summary: Delete coupon
      tags:
        - Coupons
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Coupon deleted
        '404':
          description: Coupon not found
    put:
      summary: Update coupon
      tags:
        - Coupons
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coupon'
      responses:
        '200':
          description: Coupon updated
        '404':
          description: Coupon not found
  /notifications:
    get:
      summary: Get user notifications
      tags:
        - Notifications
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '401':
          description: Unauthorized
  /notifications/{id}/read:
    patch:
      summary: Mark notification as read
      tags:
        - Notifications
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Notification marked as read
        '404':
          description: Notification not found
  /orders:
    post:
      summary: Create a new order
      tags:
        - Orders
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shippingAddress:
                  type: object
                paymentMethod:
                  type: string
      responses:
        '201':
          description: Order created
        '401':
          description: Unauthorized
    get:
      summary: Get user orders
      tags:
        - Orders
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '401':
          description: Unauthorized
  /orders/{id}:
    get:
      summary: Get order by ID
      tags:
        - Orders
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
    put:
      summary: Update order status
      tags:
        - Orders
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - paid
                    - shipped
                    - delivered
                    - cancelled
      responses:
        '200':
          description: Order status updated
        '404':
          description: Order not found
    delete:
      summary: Cancel order
      tags:
        - Orders
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order cancelled
        '404':
          description: Order not found
  /reviews:
    post:
      summary: Add a product review
      tags:
        - Reviews
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - rating
              properties:
                productId:
                  type: string
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        '201':
          description: Review added
        '401':
          description: Unauthorized
  /reviews/{productId}:
    get:
      summary: Get product reviews
      tags:
        - Reviews
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of product reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
  /reviews/{reviewId}:
    put:
      summary: Update review
      tags:
        - Reviews
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: reviewId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        '200':
          description: Review updated
        '404':
          description: Review not found
    delete:
      summary: Delete review
      tags:
        - Reviews
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: reviewId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review deleted
        '404':
          description: Review not found
tags: []
